<div>
    <div class="container mx-auto px-4">
        <div class="text-center mt-12 mb-6 text-4xl font-bold">
            <h1>Contact Us</h1>
        </div>
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input
                            type="text"
                            id="name"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Your Name"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input
                            type="email"
                            id="email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="your@email.com"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input
                            type="text"
                            id="subject"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Subject"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea
                            id="message"
                            rows="4"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Your message"
                            required
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
                    >
                        Send Message
                    </button>
                </form>
            </div>
        </div>
        <div class="my-12 flex flex-col items-center gap-8 md:flex-row md:justify-center md:items-start">
            <div class="mb-4 text-center md:text-left md:mb-0 md:mr-8 w-full md:w-1/2">
                <h2 class="text-2xl font-semibold mb-2">Our Address</h2>
                <p>123 Main Street, City Name, Country</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info&#64;yourdomain.com</p>
                <div class="mt-4 flex justify-center md:justify-start space-x-4">
                    <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                        <i class="pi pi-instagram text-2xl"></i>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                        <i class="pi pi-facebook text-2xl"></i>
                    </a>
                    <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp">
                        <i class="pi pi-whatsapp text-2xl"></i>
                    </a>
                </div>
            </div>
            <div class="w-full md:w-1/2">
                <iframe
                    src="https://www.google.com/maps?q=123+Main+Street,+City+Name,+Country&output=embed"
                    width="100%"
                    height="300"
                    class="rounded-md"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </div>
    </div>
</div>
