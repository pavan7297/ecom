<div>
  <h1>Products List</h1>
  <div class="mb-4 p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    @for (item of karapodi; track item.id) {
    <p-card [style]="{ width: '100%', overflow: 'hidden' }">
      <ng-template #header>
        <img
          alt="Card"
          class="w-full"
          src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
        />
      </ng-template>
      <ng-template #title> {{item.name}} </ng-template>
      <ng-template #subtitle> {{item.price}} </ng-template>
      <p>
        {{item.description}}
      </p>
      <ng-template #footer>
        <div class="flex gap-4 mt-1">
          <p-button
            label="Cancel"
            severity="secondary"
            class="w-full"
            [outlined]="true"
            styleClass="w-full"
          />
          <p-button label="Save" class="w-full" styleClass="w-full" />
        </div>
      </ng-template>
    </p-card>
}
  </div>
</div>
