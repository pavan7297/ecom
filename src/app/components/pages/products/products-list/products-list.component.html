<div class="mt-4 mx-5">
  <div
    class="relative w-full h-[22rem] m-1 overflow-hidden rounded-lg shadow-lg"
  >
    <!-- Display current image -->
    <img
      [src]="images[currentIndex].itemImageSrc"
      [alt]="images[currentIndex].alt"
      class="w-full h-full object-cover"
    />

    <!-- Left Button -->
    <button
      (click)="prevImage()"
      class="absolute left-3 top-1/2 -translate-y-1/2 text-white text-3xl bg-transparent hover:scale-110 transition-transform"
    >
      &#10094;
      <!-- Left arrow -->
    </button>

    <!-- Right Button -->
    <button
      (click)="nextImage()"
      class="absolute right-3 top-1/2 -translate-y-1/2 text-white text-3xl bg-transparent hover:scale-110 transition-transform"
    >
      &#10095;
      <!-- Right arrow -->
    </button>
  </div>

  <!-- Dots -->
  <div class="flex justify-center mt-2 space-x-2">
    <span
      *ngFor="let img of images; let i = index"
      (click)="goToImage(i)"
      [class.bg-blue-500]="i === currentIndex"
      class="w-2.5 h-2.5 rounded-full bg-gray-400 cursor-pointer"
    ></span>
  </div>
</div>

<div class="m-3">
  <div class="mt-4">
    <h1 class="text-xl font-bold underline">OUR PRODUCTS</h1>
  </div>
  <div class="mt-[3rem]">
    <div class="text-lg font-semibold">
      <ul class="flex justify-around gap-2">
        @for (item of productmenu; track item.id) {

        <li>
          <a class="hover:text-stone-600" (click)="onChangeMenu(item.route)">
            {{ item.Title }}
          </a>
        </li>
        }
      </ul>
    </div>
    <div class="mt-[3rem]">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        @for (item of productsList; track item.id) {
        <div class="border p-4 rounded-lg shadow-md">
          <img
            [src]="item.image"
            alt="{{ item.name }}"
            class="w-full h-48 object-cover mb-4"
          />
          <h2 class="text-xl font-semibold">{{ item.name }}</h2>
          <p class="text-gray-600">{{ item.description }}</p>
          <p class="text-lg font-bold mt-2">â‚¹{{ item.price }}</p>
          <button
            class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Add to Cart
          </button>
        </div>
        }
      </div>
    </div>
  </div>
</div>
